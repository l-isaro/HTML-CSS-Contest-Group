<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Development Events</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .event-calendar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .event {
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 5px;
            transition: transform 0.2s ease-in-out;
        }
        .event:hover {
            transform: translateY(-5px);
        }
        .event h3 {
            margin-top: 0;
        }
        .featured-events {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .featured-event {
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 5px;
            transition: transform 0.2s ease-in-out;
        }
        .featured-event:hover {
            transform: translateY(-5px);
        }
        .cta {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
            border-radius: 5px;
            transition: transform 0.2s ease-in-out;
        }
        .cta:hover {
            transform: translateY(-5px);
        }
        form {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        form input[type="email"] {
            width: 300px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }
        form button[type="submit"] {
            background-color: #fff;
            color: #333;
            padding: 10px 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        form button[type="submit"]:hover {
            background-color: #333;
            color: #fff;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <header>
        <h1>Career Development Events</h1>
    </header>
    <div class="container">
        <h2>Upcoming Events</h2>
